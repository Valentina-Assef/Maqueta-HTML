<body class="body-dashboard">
  <!--Seccion Navbar-->
  <nav class="navbar">
    <div class="container-fluid"> 
      <a class="navbar-brand" href="#">
        <img src="assets/img/APLogo-20-20.png" alt="logo Argentina Programa" width="15%" class="arg-programa">
      </a>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>

        </li>

      <!--Modal Cerrar Sesion-->

        <div class="col">

              <i class="fa-solid fa-user fa-xl"></i> <i class="fa-solid fa-pencil"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

  <!-- Modal Redes Sociales-->
